<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilo_contato.css">
    <link rel="icon" href="imagens/arvore-de-natal2.png" type="image/x-icon">    
</head>
<body>
    <header class="header">
        <img src="imagens/merry-christmas.png" alt="" class="header_logo">
        
    </header>
   
    <h1 class="titulo">Entre em Contato</h1>
   
    <div class="container">
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        <p><a href="https://jabrasil.org.br/elasnatech23/" target="_blank" class="footer_paragrafo">&hearts; Elas na Tech 2023 &hearts;</a></p>
    </footer>
</body>
</html>
